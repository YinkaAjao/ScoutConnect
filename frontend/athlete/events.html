        .calendar-day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .calendar-day.active {
            background-color: #3b82f6;
            color: white;
        }

        .calendar-day.has-event {
            position: relative;

        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get user type from local storage or authentication
            const userType = localStorage.getItem('userType') || 'athlete';

            // Show create event button for scouts
            if (userType === 'scout') {
                document.getElementById('create-event-btn').classList.remove('hidden');
                document.getElementById('my-events-tab').classList.remove('hidden');
            }

            // Initialize variables
            let currentDate = new Date();
            let eventsData = [];
            let currentTab = 'upcoming';
            let currentFilters = {
                type: '',
                sport: '',
                date_range: 'all'
            };

            // DOM elements
            const eventsList = document.getElementById('events-list');
            const calendarDays = document.getElementById('calendar-days');
            const calendarMonthYear = document.getElementById('calendar-month-year');
            const calendarEventsList = document.getElementById('calendar-events-list');
            const filterBtn = document.getElementById('filter-btn');
            const filtersDropdown = document.getElementById('filters-dropdown');
            const eventTypeFilter = document.getElementById('event-type-filter');
            const sportFilter = document.getElementById('sport-filter');
            const dateRangeFilter = document.getElementById('date-range-filter');
            const applyFiltersBtn = document.getElementById('apply-filters');
            const eventTabs = document.querySelectorAll('.event-tab');

            // Event listeners
            filterBtn.addEventListener('click', toggleFilters);
            applyFiltersBtn.addEventListener('click', applyFilters);
            document.getElementById('prev-month').addEventListener('click', showPreviousMonth);
            document.getElementById('next-month').addEventListener('click', showNextMonth);

            eventTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    currentTab = tab.dataset.tab;
                    eventTabs.forEach(t => t.classList.remove('text-blue-500', 'border-b-2', 'border-blue-500'));
                    tab.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
                    loadEvents();
                });
            });

            // Initialize
            renderCalendar();
            loadEvents();

            // Functions
            function toggleFilters() {
                filtersDropdown.classList.toggle('hidden');
            }

            function applyFilters() {
                currentFilters = {
                    type: eventTypeFilter.value,
                    sport: sportFilter.value,
                    date_range: dateRangeFilter.value
                };
                filtersDropdown.classList.add('hidden');
                loadEvents();
            }

            function showPreviousMonth() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                loadCalendarEvents();
            }

            function showNextMonth() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                loadCalendarEvents();
            }

            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // Set month and year header
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                calendarMonthYear.textContent = `${monthNames[month]} ${year}`;

                // Get first day of month and total days
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Clear previous calendar
                calendarDays.innerHTML = '';

                // Add empty cells for days before first day of month
                for (let i = 0; i < firstDay; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'py-1 opacity-50';
                    dayElement.textContent = new Date(year, month, -firstDay + i + 1).getDate();
                    calendarDays.appendChild(dayElement);
                }

                // Add days of month
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'py-1 calendar-day';
                    dayElement.textContent = i;

                    // Check if day has events
                    const dayDate = new Date(year, month, i);
                    const hasEvent = eventsData.some(event => {
                        const eventDate = new Date(event.start_date);
                        return eventDate.getFullYear() === dayDate.getFullYear() &&
                            eventDate.getMonth() === dayDate.getMonth() &&
                            eventDate.getDate() === dayDate.getDate();
                    });

                    if (hasEvent) {
                        dayElement.classList.add('has-event');
                        dayElement.addEventListener('click', () => {
                            filterEventsByDate(dayDate);
                        });
                    }

                    // Highlight current day
                    const today = new Date();
                    if (dayDate.getFullYear() === today.getFullYear() &&
                        dayDate.getMonth() === today.getMonth() &&
                        dayDate.getDate() === today.getDate()) {
                        dayElement.classList.add('active');
                    }

                    calendarDays.appendChild(dayElement);
                }

                // Fill remaining cells if needed
                const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
                for (let i = daysInMonth + 1; i <= totalCells - firstDay; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'py-1 opacity-50';
                    dayElement.textContent = i - daysInMonth;
                    calendarDays.appendChild(dayElement);
                }
            }

            function filterEventsByDate(date) {
                const filteredEvents = eventsData.filter(event => {
                    const eventDate = new Date(event.start_date);
                    return eventDate.getFullYear() === date.getFullYear() &&
                        eventDate.getMonth() === date.getMonth() &&
                        eventDate.getDate() === date.getDate();
                });

                displayEvents(filteredEvents);
            }

            function loadEvents() {
                const endpoint = userType === 'scout' ? '/api/events/scout' : '/api/events/athlete';

                // Add tab-specific filters
                const filters = { ...currentFilters };
                if (currentTab === 'past') {
                    filters.date_range = 'past';
                } else if (currentTab === 'upcoming') {
                    filters.date_range = 'upcoming';
                } else if (currentTab === 'my-events' && userType === 'scout') {
                    // For scout's own events
                    filters.date_range = 'all';
                }

                // Convert filters to query string
                const queryString = Object.entries(filters)
                    .filter(([_, value]) => value)
                    .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                    .join('&');

                fetch(`${endpoint}?${queryString}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        eventsData = data;
                        displayEvents(data);
                        loadCalendarEvents();
                    })
                    .catch(error => {
                        console.error('Error loading events:', error);
                        eventsList.innerHTML = `
                        <div class="text-center py-8 text-red-500">
                            <i class='bx bx-error text-4xl mb-2'></i>
                            <p>Failed to load events. Please try again.</p>
                        </div>
                    `;
                    });
            }

            function loadCalendarEvents() {
                // Get events for the current month
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const monthEvents = eventsData.filter(event => {
                    const eventDate = new Date(event.start_date);
                    return eventDate.getFullYear() === year && eventDate.getMonth() === month;
                });

                // Sort by date and limit to 3
                monthEvents.sort((a, b) => new Date(a.start_date) - new Date(b.start_date));
                const eventsToShow = monthEvents.slice(0, 3);

                // Display in calendar widget
                calendarEventsList.innerHTML = '';

                if (eventsToShow.length === 0) {
                    calendarEventsList.innerHTML = '<p class="text-sm text-gray-500 dark:text-dark-txt">No events this month</p>';
                    return;
                }

                eventsToShow.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'flex items-center';

                    const dotColor = {
                        'tryout': 'bg-blue-500',
                        'showcase': 'bg-green-500',
                        'training': 'bg-purple-500',
                        'combine': 'bg-yellow-500'
                    }[event.type] || 'bg-gray-500';

                    eventElement.innerHTML = `
                        <div class="w-2 h-2 ${dotColor} rounded-full mr-2"></div>
                        <span class="text-xs dark:text-dark-txt truncate">
                            ${new Date(event.start_date).getDate()}: ${event.title}
                        </span>
                    `;

                    calendarEventsList.appendChild(eventElement);
                });
            }

            function displayEvents(events) {
                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div class="text-center py-8 text-gray-500 dark:text-dark-txt">
                            <i class='bx bx-calendar-x text-4xl mb-2'></i>
                            <p>No events found matching your criteria</p>
                        </div>
                    `;
                    return;
                }

                eventsList.innerHTML = '';

                events.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card bg-white dark:bg-dark-second rounded-lg shadow overflow-hidden';

                    // Determine status and color
                    let status, statusColor;
                    if (userType === 'athlete') {
                        if (event.registration_status) {
                            status = event.registration_status === 'registered' ? 'Registered' : 'Attended';
                            statusColor = event.registration_status === 'registered' ?
                                'bg-green-100 text-green-800 dark:bg-green-200 dark:text-green-800' :
                                'bg-blue-100 text-blue-800 dark:bg-blue-200 dark:text-blue-800';
                        } else {
                            status = 'Not Registered';
                            statusColor = 'bg-gray-100 text-gray-800 dark:bg-gray-200 dark:text-gray-800';
                        }
                    } else {
                        status = `${event.participants_count || 0} Participants`;
                        statusColor = 'bg-purple-100 text-purple-800 dark:bg-purple-200 dark:text-purple-800';
                    }

                    // Format dates
                    const startDate = new Date(event.start_date);
                    const endDate = event.end_date ? new Date(event.end_date) : null;

                    let dateString = startDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });

                    if (endDate && startDate.toDateString() !== endDate.toDateString()) {
                        dateString += ` - ${endDate.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        })}`;
                    }

                    // Calculate days left
                    const today = new Date();
                    const timeDiff = startDate.getTime() - today.getTime();
                    const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));

                    // Event type color
                    const typeColor = {
                        'tryout': 'bg-blue-500',
                        'showcase': 'bg-green-500',
                        'training': 'bg-purple-500',
                        'combine': 'bg-yellow-500'
                    }[event.type] || 'bg-gray-500';

                    eventCard.innerHTML = `
                        <div class="relative flex flex-col md:flex-row">
                            <div class="event-type-indicator ${typeColor}"></div>
                            <div class="p-6 flex-1">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-lg font-semibold dark:text-dark-txt">${event.title}</h3>
                                    <span class="${statusColor} text-xs font-semibold px-2.5 py-0.5 rounded">
                                        ${status}
                                    </span>
                                </div>
                                <p class="text-gray-600 dark:text-dark-txt mb-4">${event.description}</p>
                                <div class="flex flex-wrap gap-2 mb-4">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">
                                        ${event.sport || 'Soccer'}
                                    </span>
                                    <span class="${typeColor.replace('bg', 'bg').replace('500', '100')} ${typeColor.replace('bg', 'text').replace('500', '800')} text-xs font-medium px-2.5 py-0.5 rounded dark:${typeColor.replace('bg', 'bg').replace('500', '200')} dark:${typeColor.replace('bg', 'text').replace('500', '800')}">
                                        ${event.type}
                                    </span>
                                </div>
                                <div class="flex items-center text-sm text-gray-500 dark:text-dark-txt">
                                    <i class='bx bx-calendar mr-1'></i> ${dateString}
                                    <i class='bx bx-time ml-3 mr-1'></i> ${startDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                                    ${endDate ? `- ${endDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}` : ''}
                                    <i class='bx bx-map ml-3 mr-1'></i> ${event.location}
                                </div>
                            </div>
                            <div class="p-6 border-t md:border-t-0 md:border-l border-gray-200 dark:border-dark-third flex flex-col items-center justify-center">
                                <div class="text-center mb-2">
                                    <div class="text-xs text-gray-500 dark:text-dark-txt">${daysLeft > 0 ? 'Days Left' : 'Days Ago'}</div>
                                    <div class="text-2xl font-bold dark:text-dark-txt">${Math.abs(daysLeft)}</div>
                                </div>
                                ${userType === 'athlete' ? `
                                    ${event.registration_status ? `
                                        <button class="bg-gray-200 dark:bg-dark-third dark:text-dark-txt px-4 py-1 rounded-full text-sm">
                                            View Details
                                        </button>
                                    ` : `
                                        <button class="register-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full text-sm" data-event-id="${event.id}">
                                            Register
                                        </button>
                                    `}
                                ` : `
                                    <button class="view-participants-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full text-sm" data-event-id="${event.id}">
                                        View Participants
                                    </button>
                                `}
                            </div>
                        </div>
                    `;

                    eventsList.appendChild(eventCard);
                });

                // Add event listeners to buttons
                document.querySelectorAll('.register-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const eventId = this.dataset.eventId;
                        registerForEvent(eventId);
                    });
                });

                document.querySelectorAll('.view-participants-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const eventId = this.dataset.eventId;
                        viewParticipants(eventId);
                    });
                });
            }

            function registerForEvent(eventId) {
                fetch(`/api/events/${eventId}/register`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) throw new Error('Registration failed');
                        return response.json();
                    })
                    .then(data => {
                        alert('Successfully registered for event!');
                        loadEvents(); // Refresh events list
                    })
                    .catch(error => {
                        alert(error.message || 'Failed to register for event');
                    });
            }

            function viewParticipants(eventId) {
                // In a real app, this would open a modal with participant list
                alert(`Viewing participants for event ${eventId}`);
            }

            // Event modal functionality (same as before)
            const createEventBtn = document.getElementById('create-event-btn');
            const closeEventModal = document.getElementById('close-event-modal');
            const cancelEvent = document.getElementById('cancel-event');
            const createEventModal = document.getElementById('create-event-modal');

            if (createEventBtn) {
                createEventBtn.addEventListener('click', function () {
                    createEventModal.classList.remove('hidden');
                });
            }

            if (closeEventModal) {
                closeEventModal.addEventListener('click', function () {
                    createEventModal.classList.add('hidden');
                });
            }

            if (cancelEvent) {
                cancelEvent.addEventListener('click', function () {
                    createEventModal.classList.add('hidden');
                });
            }

            createEventModal.addEventListener('click', function (e) {
                if (e.target === createEventModal) {
                    createEventModal.classList.add('hidden');
                }
            });

            const eventForm = document.getElementById('event-form');
            if (eventForm) {
                eventForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = {
                        title: this.querySelector('input[type="text"]').value,
                        description: this.querySelector('textarea').value,
                        event_type: this.querySelector('select').value,
                        location: this.querySelectorAll('input[type="text"]')[1].value,
                        start_date: this.querySelectorAll('input[type="date"]')[0].value,
                        end_date: this.querySelectorAll('input[type="date"]')[1].value,
                        sport: this.querySelectorAll('select')[1].value
                    };

                    // Validate required fields
                    if (!formData.title || !formData.start_date || !formData.location) {
                        alert('Please fill in all required fields');
                        return;
                    }

                    fetch('/api/events', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    })
                        .then(response => {
                            if (!response.ok) throw new Error('Event creation failed');
                            return response.json();
                        })
                        .then(data => {
                            createEventModal.classList.add('hidden');
                            alert('Event created successfully!');
                            loadEvents(); // Refresh events list
                            eventForm.reset();
                        })
                        .catch(error => {
                            alert(error.message || 'Failed to create event');
                        });
                });
            }
        });
    </script>
</body>
